<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journey Pause</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    h1 span {
      color: #ffee00;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.7;
    }

    .line {
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #eeff00, transparent);
      margin: 20px auto;
      transition: width 1.5s ease;
    }

    /* Glowing effect */
    .glow {
      text-shadow: 0 0 10px #afca19, 0 0 30px #fbff00;
    }
  </style>
</head>

<body>

  <div class="container" id="content">
    <h1>
      The journey has <span class="glow">paused</span><br/>
      and will resume in <span>2028</span>
    </h1>

    <div class="line" id="line"></div>

    <p>See you on the next chapter.</p>
  </div>

  <script>
    window.addEventListener("load", () => {
      const content = document.getElementById("content");
      const line = document.getElementById("line");

      // Fade & slide in
      setTimeout(() => {
        content.style.opacity = "1";
        content.style.transform = "translateY(0)";
        content.style.transition = "1.5s ease";
      }, 300);

      // Line animation
      setTimeout(() => {
        line.style.width = "220px";
      }, 1200);
    });
  </script>

</body>
</html>
